<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats-n-Dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats Vs Dogs</h1>




     <div class="row">
       <div class="col-md-6">
         <button class="btn btn-inverse" id="cat">Say "MEOW MEOW"</button>
         <h2>Kitty says:</h2>
         <img src="img/cat.png" alt="pic of cat">
         <ul class="cat" id="catlist">

         </ul>
      </div>

           <div class="col-md-6">
             <button class="btn btn-danger" id="dog">Say "BARK BARK"</button>
             <h2>Doggy says:</h2>
             <img src="img/dog.jpeg" alt="pic of dog">
             <ul class="dog" id=doglist>

            </ul>

          </div>
        </div>
      </div>
      
  </body>
</html>
